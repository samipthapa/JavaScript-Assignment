<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Validation</title>
</head>
<body>
    <h1 id="title">Sign Up</h1>
    <form method="POST" onsubmit="return validation()">
        <input type="text" id="username" placeholder="Username"><br>
        <input type="number" id="age" placeholder="Age"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <input type="password" id="confirm-password" placeholder="Confirm Password"><br>
        <input type="submit" value="Sign Up" id="sign-up">
    </form>
    <p id="error-message">If an error occurs while filling this form, a message will show here.</p>

    <script src="js/script.js"></script>
</body>
</html>
